<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<form class="ales-settings">
			<div class="form-check">
				<!-- Anichart Settings -->
				<button class="collapsible" type="button">
					Anichart Settings
				</button>
				<div class="content"></div>
				<!-- Anichart Settings -->

				<!-- Anime / Manga Character Overview Settings -->
				<button class="collapsible" type="button">
					Anime / Manga Character Overview Settings
				</button>
				<div class="content"></div>
				<!-- Anime / Manga Character Overview Settings -->

				<!-- Anime / Manga Overview Settings -->
				<button class="collapsible" type="button">
					Anime / Manga Overview Settings
				</button>
				<div class="content"></div>
				<!-- Anime / Manga Overview Settings -->

				<!-- General Settings -->
				<button class="collapsible" type="button">
					General Settings
				</button>
				<div class="content">
					<label
						><input
							type="checkbox"
							id="GeneralYellowAnime"
							class="setting"
						/>Make Anime Yellow</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="GeneralGreenManga"
							class="setting"
						/>Make Manga Green</label
					>
				</div>
				<!-- General Settings -->

				<!-- Home Page Settings -->
				<button class="collapsible" type="button">
					Home Page Settings
				</button>
				<div class="content">
					<label
						><input
							type="checkbox"
							id="HomeHideAiringAnime"
							class="setting"
						/>Hide Airing Anime</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="HomeHideAnimeInProgress"
							class="setting"
						/>Hide Anime In Progress</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="HomeHideFooter"
							class="setting"
						/>Hide Footer</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="HomeHideForumActivity"
							class="setting"
						/>Hide Forum Activity</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="HomeHideGlobalActivity"
							class="setting"
						/>Hide Global Activity</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="HomeHideNewAnime"
							class="setting"
						/>Hide Newly Added Anime</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="HomeHideNewManga"
							class="setting"
						/>Hide Newly Added Manga</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="HomeHideRecentReview"
							class="setting"
						/>Hide Recent Reviews</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="HomeHideTrendingAnimeManga"
							class="setting"
						/>Hide Trending Anime & Manga</label
					>
				</div>
				<!-- Home Page Settings -->

				<!-- MyAnimeList Settings -->
				<button class="collapsible" type="button">
					MyAnimeList Settings
				</button>
				<div class="content"></div>
				<!-- MyAnimeList Settings -->

				<!-- Profile Page Settings -->
				<button class="collapsible" type="button">
					Profile Page Settings
				</button>
				<div class="content">
					<label
						><input
							type="checkbox"
							id="ProfileHideActivity"
							class="setting"
						/>Hide Activity</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideActivityHistory"
							class="setting"
						/>Hide Activity History</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideAnimeWatched"
							class="setting"
						/>Hide Anime Watched</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideBio"
							class="setting"
						/>Hide Bio</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideFavouriteAnime"
							class="setting"
						/>Hide Favourite Anime</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideFavouriteCharacters"
							class="setting"
						/>Hide Favourite Characters</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideFavouriteManga"
							class="setting"
						/>Hide Favourite Manga</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideFavouriteStaff"
							class="setting"
						/>Hide Favourite Staff</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideFavouriteStudio"
							class="setting"
						/>Hide Favourite Studio</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideGenreOverview"
							class="setting"
						/>Hide Genre Overview</label
					>
					<br />
					<label
						><input
							type="checkbox"
							id="ProfileHideMangaRead"
							class="setting"
						/>Hide Manga Read</label
					>
				</div>
				<!-- Profile Page Settings -->

				<!-- Profile Page Social Settings -->
				<button class="collapsible" type="button">
					Profile Page Social Settings
				</button>
				<div class="content"></div>
				<!-- Profile Page Social Settings -->

				<!-- Recommendation Settings -->
				<button class="collapsible" type="button">
					Recommendation Settings
				</button>
				<div class="content"></div>
				<!-- Recommendation Settings -->
			</div>

			<button type="submit" class="btn">Submit</button>
		</form>

		<script src="app.js"></script>
	</body>
</html>
